<div class="container-fluid">
  <div class="row justify-content-center">
      <h1 i18n="Formulaire de rendez-vous | Titre de niveau 1">Vaccin : Prise de rendez-vous</h1>
  </div>

  <div class="row">
    <form>
      <label for="nomid" i18n=" Identification | Etiquette de formulaire">Nom: </label>
      <input type="text" id="nomid" [formControl]="nom"><br>
      <label for="prenomid" i18n="Identification | Etiquette de formulaire">Prénom: </label>
      <input type="text" id="prenomid" [formControl]="prenom"><br>
      <label for = "telid" i18n="Méthode de contact | Etiquette de formulaire">Téléphone:</label>
      <input type = "tel" id="telid" pattern="((0[1-9])|([1-9][0-9]))[0-9]{8}" [formControl]="telephone"><br>
      <label for="courrielid" i18n="Méthode de contact | Etiquette de formulaire">Courriel: </label>
      <input type = "email" id = "courrielid" [formControl]="courriel"><br>

      <button type="reset" value="Annuler" i18n="Effacer | Bouton">Annuler</button>
      <button type="submit" value="Envoyer" i18n="Soumission | Bouton" (click)="onSubmit()">Envoyer</button>
    </form>
  </div>
</div>
